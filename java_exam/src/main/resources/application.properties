#下划线转换
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:/jp.co.brightstar/mapper/*.xml
mybatis.type-aliases-package=jp.co.brightstar.model

server.port=8080
server.servlet.context-path=/brightstar/java_exam

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
